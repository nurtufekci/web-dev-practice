<!DOCTYPE html>
<html lang="en">
    <!--Tutorial by CodingLab-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--BOXICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="/responsive-profile-card/img/profile-card-img.jpg" alt="profile picture of a blond man with glasses">
        </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job"></span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>

            <a href="#" style="background: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>

            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>

            <a href="#" style="background:#0072b1;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart-circle' ></i>
                <span class="number">5k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">3k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">4k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
